<html>

<head>
    <title>Quiz</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <meta name="description" content="Quiz">

    <meta name="keywords" content="Quiz">

    <meta name="author" content="Abdelrahman Elsayed">

    <link rel="shortcut icon" href="img/pngaaa.com-3939420.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="vh-100">
        <div id="loading">
            <div class="loader">
                <div class="face">
                    <div class="circle"></div>
                </div>
                <div class="face">
                    <div class="circle"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="settings">
                <div class="d-flex align-items-center justify-content-center w-100 h-100">
                    <div class="bg-white shadow py-3 px-3 w-75 rounded-2 content">
                        <div>
                            <img class="icon" src="img/pngaaa.com-3939420.png" alt="quiz">
                        </div>
                        <div class="border-bottom my-3">
                            <h1 class=" text-center py-3">Setting Your Quiz</h1>
                        </div>
                        <div class="input-group mb-3">
                            <label class="my-2 fw-bolder" for="inputGroupSelect01">Category</label>
                            <select class="form-select text-muted" id="category">
                                <option selected>Choose...</option>
                                <option value="9">General Konwledge</option>
                                <option value="18">Computer Sience</option>
                                <option value="21">Sports</option>
                                <option value="27">Animals</option>
                                <option value="5">Mathematics</option>
                                <option value="11">Movies</option>
                                <option value="14">Series</option>
                            </select>
                        </div>
                        <label class="my-2 fw-bolder" for="difficulty">Difficulty</label>
                        <div class="form-check" id="difficulty">

                            <input class="form-check-input" type="radio" name="difficulty" id="easy" value="easy">
                            <label class="form-check-label" for="easy">
                                Easy
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="difficulty" id="medium" value="medium">
                            <label class="form-check-label" for="medium">
                                Medium
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="difficulty" id="hard" value="hard">
                            <label class="form-check-label" for="hard">
                                Hard
                            </label>
                        </div>
                        <div>
                            <input id="number" class="form-control my-4" type="number"
                                placeholder="Number Of questions">
                        </div>
                        <p id="alert" class="text-danger text-center fw-bolder d-none">You should fill all inputs</p>
                        <div class="d-flex justify-content-end">

                            <button id="start" class="btn rounded-pill my-2 px-3">Start</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="quiz">
                <div class="d-flex align-items-center justify-content-center w-100 h-100">
                    <div class="bg-white shadow py-3 px-3 w-75 rounded-2 content">
                        <div>
                            <img class="icon" src="img/pngaaa.com-3939420.png" alt="quiz">
                        </div>
                        <div class="border-bottom my-3">
                            <h1 class=" text-center py-3">Quiz</h1>
                            <div class="d-flex justify-content-between my-3">
                                <div>
                                    <span id="correct" class="p-2 rounded-pill bg-success">Correct</span>
                                    <span id="wrong" class="p-2 rounded-pill bg-danger">Wrong</span>
                                </div>
                                <span class="p-2 rounded-pill"><span id="currentQuestion"></span> Of <span
                                        id="numberOfQuestions"></span> Question</span>
                            </div>
                        </div>

                        <label id="question" class="my-2 fw-bolder">
                        </label>
                        <div id="answers">


                        </div>

                        <div class="d-flex justify-content-end">
                            <button id="next" class="btn rounded-pill my-2 px-3">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="score">
                <div class="d-flex align-items-center justify-content-center w-100 h-100">
                    <div class="bg-white shadow py-3 px-3 w-75 rounded-2 content">
                        <div>
                            <img class="icon" src="img/pngaaa.com-3939420.png" alt="quiz">
                        </div>
                        <div class="border-bottom my-3">
                            <h1 class=" text-center py-3">Score</h1>

                        </div>
                        <div class="d-flex justify-content-center align-items-center my-3">
                            <span id="result" class="p-2 bg-transparent fw-bolder fs-1"></span>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button id="tryAgain" class="btn rounded-pill my-2 px-3">Try again</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>






</html>
